<!DOCTYPE html>
<!--
@Author = Marcelo
-->
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascritp" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet"
              method="post" onsubmit="return validarForma(this);">
            
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="400" id="one-column-emphasis">
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="oce-first">
                        Usuario: (*)  
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" 
                               value="Escribir Usuario" onfocus="this.select();"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password"
                               onfocus="this.select();"/>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnolog&iacute;ia de Inter&eacute;s: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnoclogia" value=".net">
                        &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnoclogia" value="php">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        G&eacute;nero: (*)  
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;<!--Genera espacios de manera horizontal -->
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                <td class="oce-first">
                    Ocupac&oacuote;n: (*)
                </td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Autodidacta</option>
                        <option value="3">Ingeniero</option>
                        <option value="4">Jubilado</option>
                        <option value="5">Otro</option>
                    </select>
                </td>
                </tr>
                <tr>
                <td class="oce-first">
                    M&uacute;sica Favorita:                 
                </td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="reggae">Reggae</option>
                        <option value="cumbia">Cumbia</option>
                        <option value="clasico">Clasico</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2"
                                  class="default" onfocus="this.select();">
                            Escribir comentarios...</textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>                
                
            </table>
            
            
        </form>
    </body>
</html>
